<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>

  <body>
    <div class="container">
      <h1>Tasks To Do</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a name:</h2>
          <form id="task-manager">

            <div class="form-group">
              <label for="person">Name of person</label>
              <input type="text" class="form-control" id="person">
            </div>

            <div class="form-group">
              <label for="task">Task Name</label>
              <input type="text" class="form-control" id="task">
            </div>

            <button type="submit" name="btn">Add</button>
              <h2>People who have chores:</h2>
              <ul id="person-list">
              </ul>
          </form>
        </div>
        <div class="col-md-6">
          <div id="veiw-task">
          <h2></h2>
          <p>Task: <span class="task-name"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
